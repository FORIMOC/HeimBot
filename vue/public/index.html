<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
      <script src="https://kit.fontawesome.com/848242470e.js" crossorigin="anonymous"></script>
    <title>HeimBoard | MonitorBot</title>
  </head>
  <body>
  <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
      <style>
          .app-loading {
              display: flex;
              width: 100%;
              height: 100%;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              background-color: #f4f7f9;
          }

          .app-loading .app-loading-wrap {
              position: absolute;
              top: 48%;
              left: 50%;
              display: flex;
              -webkit-transform: translate3d(-50%, -50%, 0);
              transform: translate3d(-50%, -50%, 0);
              justify-content: center;
              align-items: center;
              flex-direction: column;
          }

          .app-loading-dots{
              width: 200px;
              height: 200px;
              position: absolute;
              bottom: -200px;
              display: flex;
              align-items: end;
              justify-content: center;
          }

          .app-loading .app-loading-title {
              display: flex;
              margin-top: 30px;
              font-size: 3em;
              justify-content: center;
              align-items: center;
              cursor: default;
          }

          .dot {
              position: relative;
              display: inline-block;
              width: 96px;
              height: 96px;
              margin-top: 30px;
              font-size: 32px;
              transform: rotate(45deg);
              box-sizing: border-box;
              animation: antRotate 1.2s infinite linear;
          }

          .dot i {
              position: absolute;
              display: block;
              width: 40px;
              height: 40px;
              background-color: #3B27B8;
              border-radius: 100%;
              opacity: 0.3;
              transform: scale(0.75);
              animation: antSpinMove 1s infinite linear alternate;
              transform-origin: 50% 50%;
          }

          .dot i:nth-child(1) {
              top: 0;
              left: 0;
          }

          .dot i:nth-child(2) {
              top: 0;
              right: 0;
              -webkit-animation-delay: 0.4s;
              animation-delay: 0.4s;
          }

          .dot i:nth-child(3) {
              right: 0;
              bottom: 0;
              -webkit-animation-delay: 0.8s;
              animation-delay: 0.8s;
          }

          .dot i:nth-child(4) {
              bottom: 0;
              left: 0;
              -webkit-animation-delay: 1.2s;
              animation-delay: 1.2s;
          }
          @keyframes antRotate {
              to {
                  -webkit-transform: rotate(405deg);
                  transform: rotate(405deg);
              }
          }
          @-webkit-keyframes antRotate {
              to {
                  -webkit-transform: rotate(405deg);
                  transform: rotate(405deg);
              }
          }
          @keyframes antSpinMove {
              to {
                  opacity: 1;
              }
          }
          @-webkit-keyframes antSpinMove {
              to {
                  opacity: 1;
              }
          }
      </style>
      <div class="app-loading">
          <div class="app-loading-wrap">
              <img src="<%= BASE_URL %>vision.png" width="400" height="400"/>
              <div class="app-loading-title">
                  <span>HeimBoard | MonitorBot</span>
              </div>
              <div class="app-loading-dots">
                  <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
              </div>
          </div>
      </div>
  </div>
  <!-- built files will be auto injected -->
  </body>
</html>
